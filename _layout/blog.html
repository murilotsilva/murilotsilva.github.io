---
layout: default
---
{%- if site.posts.size > 0 -%}
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
{%- else -%}
<h1>No post written yet</h1>
<p>Please check out later</p>
{%- endif -%}
